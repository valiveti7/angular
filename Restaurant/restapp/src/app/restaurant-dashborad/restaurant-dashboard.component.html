<div class="p-4 m-1">
    <h1>Restaurant Records Management</h1>
    <p>You can save Records of Restaurent Using Angular 13</p>
  <a type="button" class="btn1 btn btn-primary" target=_blank href="https://www.youtube.com/watch?v=3PY2j22d3Ds">Open Instructions</a>&nbsp;
  <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Details</button>

<!-- close jump to other page-->
<form [formGroup]="formValue" class="formstyle">          
  <div class="mb-3">
    <label for="exampleInputName1" class="form-label">Name</label>
    <input type="text" formControlName="name" class="form-control" id="exampleInputName1">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="text" formControlName="email" class="form-control" id="exampleInputEmail1">
  </div>
  <div class="mb-3">
    <label for="exampleInputMobile1" class="form-label">Mobile</label>
    <input type="text" formControlName="mobile" class="form-control" id="exampleInputMobile1">
  </div>
  <div class="mb-3">
    <label for="exampleInputAddress1" class="form-label">Address</label>
    <input type="text" formControlName="address" class="form-control" id="exampleInputAddress1">
  </div>
  <div class="mb-3">
    <label for="exampleInputServices1" class="form-label">Services</label>
    <input type="text" formControlName="services" class="form-control" id="exampleInputServices1">
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary btn2" (click)="addresto()">Submit</button>
</form>
<!----Table Shown Here-->

<table class="table m-4">
    <thead>
        <tr>
        <th scope="'col">Restaurant ID</th>
        <th scope="'col">Name</th>
        <th scope="'col">Email</th>
        <th scope="'col">Mobile</th>
        <th scope="'col">Address</th>
        <th scope="'col">Service</th>
        <th scope="'col">action</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td>{{data.address}}</td>
        <td>{{data.services}}</td>
      
        <td>
            <button (click)="onEditResto(data)" class="btn btn-info">Edit</button>&nbsp;
            <button (click)="deleteResto(data)" class="btn btn-danger" >Delete</button>;
            <button (click)="onUpdateResto(data)" class="btn btn-success" >Update</button>;
        </td></tr>
    </tbody>
    </table>
    <!----close Table Shown Here-->

    <!-- Button trigger modal -->
   
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add Details</button>
        </div>
      </div>
    </div>
  </div>
